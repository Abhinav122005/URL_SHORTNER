    <div class="container">
        <h2>URL Shortener</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="url" name="original_url" placeholder="Enter your URL" required>
            <button type="submit">Shorten URL</button>

        </form>

        {% if short_url %}
            <div class="result">
                <p><strong>Short URL</strong></p>
                <a href="{{ short_url }}">{{ short_url }}</a>
            </div>
        {% endif %}
    </div>
</body>
